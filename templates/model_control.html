<!DOCTYPE html>
<html>
<head>
  <title>Model Control</title>
  <link rel="stylesheet" href="../css/admin.css">
</head>
<body>

<h1>AI Model Control</h1>
<p class="subtitle">Train & manage fashion trend prediction models</p>

<div class="dashboard">

  <div class="card">
    <h3>Trend Prediction Model</h3>
    <p>Predicts Buy / Wait decision based on fashion demand.</p>
    <button onclick="runAction('Training started')">Train Model</button>
    <button class="secondary" onclick="runAction('Model evaluated')">Evaluate</button>
  </div>

  <div class="card">
    <h3>Price Drop Forecast Model</h3>
    <p>Forecasts future price drops using historical data.</p>
    <button onclick="runAction('Retraining started')">Retrain Model</button>
    <button class="secondary" onclick="runAction('Model reset')">Reset</button>
  </div>

</div>
<link rel="stylesheet" href="../static/css/boxes.css">
<script src="../js/admin.js"></script>
</body>
</html>
