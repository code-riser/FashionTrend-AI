<!DOCTYPE html>
<html>
<head>
  <title>Dataset Management</title>
  <link rel="stylesheet" href="../css/admin.css">
</head>
<body>

<h1>Dataset Management</h1>
<p class="subtitle">Manage fashion trend & product datasets</p>

<div class="dashboard">

  <div class="card">
    <h3>Upload Fashion Dataset</h3>
    <p>Upload CSV files containing product prices, brands, demand & release cycles.</p>
    <input type="file">
    <button>Upload Dataset</button>
  </div>

  <div class="card">
    <h3>Available Datasets</h3>
    <table>
      <tr>
        <th>Dataset</th>
        <th>Category</th>
        <th>Action</th>
      </tr>
      <tr>
        <td>nike_trends.csv</td>
        <td>Sneakers</td>
        <td><button class="secondary">Preview</button></td>
      </tr>
      <tr>
        <td>luxury_fashion.csv</td>
        <td>Luxury</td>
        <td><button class="secondary">Preview</button></td>
      </tr>
    </table>
  </div>

</div>
<link rel="stylesheet" href="../static/css/boxes.css">
</body>
</html>
