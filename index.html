<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FashionTrend AI | Login / Register</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>

<!-- ================= AUTH CONTAINER ================= -->
<section class="auth-section">
    <div class="auth-box">
        <h1><i class="fa-solid fa-user-lock"></i> FashionTrend AI</h1>
        <p>Login or Register to access AI Fashion Analytics</p>

        <!-- ================= LOGIN FORM ================= -->
        <form action="admin.html" method="POST" class="auth-form">
            <h2>Login Here</h2>
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            "<button type="submit" class="btn-primary"  >Login</button>
            
        </form>

        <!-- ================= REGISTER FORM ================= -->
        <form action="{{ url_for('register') }}" method="POST" class="auth-form">
            <h2>Register</h2>
            <input type="text" name="name" placeholder="Full Name" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <input type="password" name="confirm_password" placeholder="Confirm Password" required>
            <button type="submit" class="btn-primary">Register</button>
        </form>

        <p class="auth-note">
            Forgot password? <a href="{{ url_for('reset_password') }}">Reset here</a>
        </p>
        <p class="auth-note">
            For Bypass <a href="templates/admin.html">Welcome</a>
        </p>
    </div>
</section>



<link rel="stylesheet" href="static/css/auth.css">
</body>
</html>
